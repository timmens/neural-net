name: nnet

channels:
  - conda-forge
  - nodefaults
  - h2oai

dependencies:
  - python >=3.8
  - pip
  - setuptools_scm
  - toml

  # Reproducibility
  - conda-lock

  # Package dependencies
  - pytask >=0.2
  - pandas
  - numpy
  - jupyterlab
  - seaborn
  - jax
  - optax
  - flax
  - scikit-learn
  - catboost
  - h2o

  # Misc
  - black
  - nb_black
  - ipython
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  - pip:
    - -e .
    - black
    - blackcellmagic
    - pre-commit
